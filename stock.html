<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
  #logout {
    width:20px;
    height:20px;
  }
  #welcome {
    margin-left: 200px;
    margin-top:15px;
    display:none;
  }
</style>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="/contacts"><b>Contact</b></a></li>
                <li><a href="/addContact"><b>Add Contact</b></a></li>
                <li><a href="/stock"><b>Stocks</b></a></li>
                <li><a href="/admin"><b>Admin</b></a></li>
                <li id = "logout"><a href="/logout"><img id = "logout" src = "https://image.flaticon.com/icons/png/512/126/126467.png"></a></li>
                <li id = "welcome"></li>
            </ul>
        </div>
    </nav><br><br><br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body"><center>Welcome to Stock Page</center></div>
        </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="col">
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td class="col-md-6">Company</td>
                            <td class="col-md-6">
                                <div class="form-group">
                                    <select name="Company">
                                        <option value="MSFT">Microsoft</option>
                                        <option value="BA">Boeing Company</option>
                                        <option value="AAPL">Apple Inc</option>
                                        <option value="AMZN">Amazon</option>
                                        <option value="NVDA">NVIDIA Corporation</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button">Get Data</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="container">
        <table class="table" id="StockData">
            <thead>
                <tr>
                    <th scope="col">Company-MetaData</th>
                    <th scope="col">Stock-Info</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <script>

    // TODO: Hit the TIME_SERIES_DAILY endpoint of the alphavantage API for the company that was selected in the dropdown.Display the Json data
    function getLoggedIn() {
      var http = new XMLHttpRequest();
      const url = "/getLoggedInUser";
      http.open("GET", url, true);
      http.send();
      http.onreadystatechange = function() {
        if(this.readyState == 4) {
          if(this.responseText != 'false') {
            document.getElementById("welcome").innerHTML = "Welcome, " + this.responseText + "!"
            document.getElementById("welcome").style.display = "block";
          } else {
            document.getElementById("welcome").stlye.display = "none";
          }
        }
      }
    }
    window.addEventListener('load', getLoggedIn, false);
    </script>
</body>
</html>
